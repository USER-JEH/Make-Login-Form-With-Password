<head>

	<title>Hide / Show Password </title>
	<link rel="stylesheet" href="style.css">

<body>
	<div class="form-box">
		<h1>Login Here</h1>
		<div class="input-box">
			<i class="ri ri-mail-line"></i>
			<input type="email" placeholder="Email Id">
		</div>
		<div class="input-box">
			<i class="ri ri-lock-line"></i>
			<input type="password" placeholder="Password" id="myInput">
		<span class="eye" onclick="myFunction()">
			<i id="hide1" class="ri-eye-line"></i>
			<i id="hide2"class="ri-eye-off-line"></i>
		</span>
		</div>
		<button type="button" class="login-btn">LOGIN</button>
	</div>

	<script src="main.js"></script>
